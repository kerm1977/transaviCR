{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
<div class="col-md-5">
<div class="card p-4 shadow-lg border-0" style="border-radius: 20px;">
<div class="text-center mb-4">
<h1 class="h3 mb-3 fw-bold text-primary">Panel Administrativo</h1>
<p class="text-muted">Ingresa tus credenciales para continuar</p>
</div>

        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label fw-bold">Usuario</label>
                <input type="text" name="username" class="form-control form-control-lg bg-light border-0" id="username" placeholder="Ej: admin" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label fw-bold">Contraseña</label>
                <input type="password" name="password" class="form-control form-control-lg bg-light border-0" id="password" placeholder="••••••••" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg fw-bold btn-rounded py-3 shadow">Entrar al Sistema</button>
            </div>
        </form>
        
        <div class="text-center mt-4">
            <a href="/" class="text-decoration-none text-muted small">← Volver al sitio público</a>
        </div>
    </div>
</div>


</div>
{% endblock %}
