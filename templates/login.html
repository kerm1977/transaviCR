<!-- Archivo: templates/login.html -->

{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
<div class="col-md-5">
<div class="card p-4 shadow-lg border-0" style="border-radius: 20px;">
<div class="text-center mb-4">
<h1 class="h3 mb-3 fw-bold text-primary">Bienvenido</h1>
<p class="text-muted">Ingresa tus credenciales para acceder</p>
</div>

        <form action="{{ url_for('admin.login') }}" method="POST">
            <!-- Correo Electrónico -->
            <div class="mb-3">
                <label class="form-label fw-bold small text-secondary">Correo Electrónico</label>
                <input type="email" name="email" class="form-control form-control-lg bg-light border-0" placeholder="correo@ejemplo.com" required>
            </div>
            
            <!-- Contraseña con botón de visualización -->
            <div class="mb-4">
                <label class="form-label fw-bold small text-secondary">Contraseña</label>
                <div class="input-group shadow-sm">
                    <input type="password" name="password" id="login_password" class="form-control form-control-lg bg-light border-0" placeholder="••••••••" required>
                    <button class="btn btn-light border-0 bg-light" type="button" onclick="togglePassword('login_password', 'login-eye')">
                        <i class="fas fa-eye text-muted" id="login-eye"></i>
                    </button>
                </div>
            </div>
            
            <!-- Botón de Acceso -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg fw-bold btn-rounded py-3 shadow">Iniciar Sesión</button>
            </div>
        </form>
        
        <div class="text-center mt-4">
            <p class="small text-muted">¿No tienes una cuenta? <a href="{{ url_for('admin.register') }}" class="text-primary fw-bold text-decoration-none">Regístrate aquí</a></p>
            <hr>
            <a href="/" class="text-decoration-none text-muted small">← Volver al Inicio</a>
        </div>
    </div>
</div>


</div>

<script>
/**

Alterna la visibilidad de la contraseña
*/
function togglePassword(inputId, iconId) {
const input = document.getElementById(inputId);
const icon = document.getElementById(iconId);

if (input.type === 'password') {
input.type = 'text';
icon.classList.remove('fa-eye');
icon.classList.add('fa-eye-slash');
} else {
input.type = 'password';
icon.classList.remove('fa-eye-slash');
icon.classList.add('fa-eye');
}
}
</script>

{% endblock %}
