{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card p-4">
            <h2 class="text-center mb-4">Reserva un Transporte</h2>
            <form action="/reserve" method="POST">
                
                <div class="mb-4">
                    <label class="form-label fw-bold">Fecha de Salida</label>
                    <div class="row g-2">
                        <div class="col-4">
                            <select name="day" class="form-select" required>
                                <option value="">Día</option>
                                {% for d in range(1, 32) %}<option value="{{d}}">{{d}}</option>{% endfor %}
                            </select>
                        </div>
                        <div class="col-4">
                            <select name="month" class="form-select" required>
                                <option value="">Mes</option>
                                {% for m in ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'] %}
                                    <option value="{{loop.index}}">{{m}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-4">
                            <!-- Año configurado para iniciar en 2026 y no permitir menores -->
                            <select name="year" class="form-select" required>
                                <option value="">Año</option>
                                {% for y in range(2026, 2036) %}
                                    <option value="{{y}}">{{y}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Lugar de Salida</label>
                        <input type="text" name="origin" class="form-control" placeholder="Ej: San José Centro" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">URL Ubicación (Waze/Maps)</label>
                        <input type="url" name="origin_url" class="form-control" placeholder="https://...">
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Hora de Salida</label>
                    <input type="time" name="time" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">¿Necesita recoger personas en el camino?</label>
                    <select name="pickup" id="pickupSelect" class="form-select" onchange="togglePickup(this.value)">
                        <option value="no">No</option>
                        <option value="si">Sí</option>
                    </select>
                </div>

                <div id="pickupDetail" class="mb-3 d-none">
                    <label class="form-label">Lugares de recogida (separados por comas)</label>
                    <textarea name="pickup_list" class="form-control" placeholder="Ej: Parada X, Cruce Y, Iglesia Z"></textarea>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Lugar de Destino</label>
                        <input type="text" name="destination" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">URL Destino (Waze/Maps)</label>
                        <input type="url" name="destination_url" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Tipo de Servicio</label>
                        <select name="service_type" class="form-select" required>
                            <option value="Transporte de Estudiantes">Transporte de Estudiantes</option>
                            <option value="Servicios Especiales">Servicios Especiales</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Capacidad Requerida</label>
                        <input type="number" name="capacity" class="form-control" min="1" max="50" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Comentario o Detalles Adicionales</label>
                    <textarea name="comments" class="form-control" rows="3" placeholder="Escriba aquí cualquier detalle adicional para su viaje..."></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-lg w-100 btn-rounded">Solicitar Reserva Now</button>
            </form>
        </div>
    </div>
</div>

<script>
    function togglePickup(val) {
        const div = document.getElementById('pickupDetail');
        if(val === 'si') div.classList.remove('d-none');
        else div.classList.add('d-none');
    }
</script>
{% endblock %}
