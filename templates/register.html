{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5">
        <div class="card p-4 shadow-lg border-0" style="border-radius: 20px;">
            <div class="text-center mb-4">
                <h1 class="h3 mb-3 fw-bold text-primary">Crear Cuenta</h1>
                <p class="text-muted">Regístrate como usuario o empresa de transporte</p>
            </div>
            
            <form action="{{ url_for('admin.register') }}" method="POST">
                <!-- Campo Usuario -->
                <div class="mb-3">
                    <label class="form-label fw-bold small text-secondary">Nombre de Usuario</label>
                    <input type="text" name="username" class="form-control form-control-lg bg-light border-0" placeholder="Ej: TransportesSA" required>
                </div>
                
                <!-- Campo Contraseña con Ojo -->
                <div class="mb-3">
                    <label class="form-label fw-bold small text-secondary">Contraseña</label>
                    <div class="input-group">
                        <input type="password" name="password" id="password" class="form-control form-control-lg bg-light border-0" placeholder="••••••••" required>
                        <button class="btn btn-light border-0" type="button" onclick="togglePassword('password', 'eye-icon-1')">
                            <i class="fas fa-eye text-muted" id="eye-icon-1"></i>
                        </button>
                    </div>
                </div>

                <!-- Campo Verificar Contraseña con Ojo -->
                <div class="mb-3">
                    <label class="form-label fw-bold small text-secondary">Verificar Contraseña</label>
                    <div class="input-group">
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control form-control-lg bg-light border-0" placeholder="••••••••" required>
                        <button class="btn btn-light border-0" type="button" onclick="togglePassword('confirm_password', 'eye-icon-2')">
                            <i class="fas fa-eye text-muted" id="eye-icon-2"></i>
                        </button>
                    </div>
                </div>

                <!-- Selección de Rol -->
                <div class="mb-4">
                    <label class="form-label fw-bold small text-secondary">Tipo de Cuenta</label>
                    <select name="role" class="form-select form-select-lg bg-light border-0">
                        <option value="user">Cliente / Usuario</option>
                        <option value="enterprise">Empresa de Transporte</option>
                    </select>
                </div>
                
                <!-- Botón de Registro -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg fw-bold btn-rounded py-3 shadow">Registrarse Ahora</button>
                </div>
            </form>
            
            <div class="text-center mt-4">
                <p class="small text-muted">¿Ya tienes cuenta? <a href="{{ url_for('admin.login') }}" class="text-primary fw-bold text-decoration-none">Inicia sesión aquí</a></p>
                <hr>
                <a href="/" class="text-decoration-none text-muted small">← Volver al Inicio</a>
            </div>
        </div>
    </div>
</div>

<script>
    /**
     * Alterna la visibilidad de la contraseña entre texto y puntos.
     * @param {string} inputId - El ID del campo de entrada.
     * @param {string} iconId - El ID del icono para cambiar la clase.
     */
    function togglePassword(inputId, iconId) {
        const passwordInput = document.getElementById(inputId);
        const eyeIcon = document.getElementById(iconId);
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye');
        }
    }
</script>
{% endblock %}
